baseURL: http://fariszr.com
languageCode: ar-SA
tile: FarisZR

module:
  # uncomment line below for temporary local development of module
  # replacements: "github.com/CaiJimmy/hugo-theme-stack/v3 -> ../../hugo-theme-stack"
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
      disable: false

DefaultContentLanguage: ar

languages:
  ar:
    languagedirection: rtl
    languageName: العربية
    # title: مدونتي
    # contentDir: content/arabic
    sidebar:
      subtitle:
      avatar:
        local: false
        src: /profile.webp
    menu:
      main:
        - identifier: home
          name: الرئيسية
          url: /
          weight: -100
          pre: home

      social:
        - identifier: github
          name: GitHub
          url: https://github.com/FarisZR
          params:
            icon: brand-github

        - identifier: gitlab
          name: GitLab
          url: https://gitlab.com/FarisZR
          params:
            icon: gitlab

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/fareszr
          params:
            icon: brand-twitter

    related:
      includeNewer: true
      threshold: 60
      toLower: false
      indices:
        - name: وسوم
          weight: 100
        - name: اقسام
          weight: 200

    weight: 1

  en:
    languageName: English
    sidebar:
      subtitle:
      avatar:
        local: false
        src: /profile.webp
    menu:
      main:
        - identifier: home
          name: home
          url: /en
          weight: -100
          params:
            icon: home

      social:
        - identifier: github
          name: GitHub
          url: https://github.com/FarisZR
          params:
            icon: brand-github

        - identifier: gitlab
          name: GitLab
          url: https://gitlab.com/FarisZR
          params:
            icon: gitlab

        - identifier: twitter
          name: Twitter
          url: https://twitter.com/fareszr
          params:
            icon: brand-twitter
    weight: 2

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2022
    customText: FarisZR

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: false
      # default: Licensed under CC BY-NC-SA 4.0

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site: fareszr

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: true
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
